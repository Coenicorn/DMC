<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Craze</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            background-color: #40c4ff;
        }

        #gui {
            user-select: none;
            position: absolute;
            left: 5px;
            bottom: 0px;
        }

        h1 {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>

<body>
    <canvas id="GameScreen">
        Canvas not supported (ya dingus)
    </canvas>
    <canvas id="LevelCanvas" style="visibility: hidden"></canvas>


    <div id="gui">
        <h1>type to play</h1>
        <img src="assets/ui/0.png" alt="arrow down" id="d">
        <img src="assets/ui/3.png" alt="arrow left" id="l">
        <img src="assets/ui/1.png" alt="arrow right" id="r">
        <img src="assets/ui/2.png" alt="arrow up" id="u">
    </div>

    <script src="main.js"></script>
</body>

</html>
