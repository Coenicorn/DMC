<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dooless</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            position: absolute;
            top: 0;
            left: 0;
            margin: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: 'Press Start 2P';
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -2;
            background-color: #40c4ff;
        }

        #gui {
            user-select: none;
        }

        #howtoplay {
            position: fixed;
            left: 5px;
            bottom: 5px;
            visibility: hidden;
        }

        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            width: 100vw;
            height: 100vh;
            background-color: #757575;
            text-align: center;
        }

        #loadingScreen img {
            -webkit-user-drag: none;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .animation {
            animation: fadeOutOnClick 1s;
            animation-fill-mode: forwards;
        }

        @keyframes fadeOutOnClick {
            from {
                opacity: 100%;
            }

            to {
                z-index: -1;
                opacity: 0%;
            }
        }
    </style>
</head>

<body>
    <canvas id="GameScreen">
        Canvas not supported (ya dingus)
    </canvas>

    <div id="loadingScreen">
        
        <h2>This might only work on Chrome, best experienced fullscreen</h2>
        <h2>Disclaimer: You do need a mouse/touchpad for this game</h2>

        <img src="assets/play.png" alt="click to play" id="clicktoplay" onclick="animateLoad()">

        <p>
            Solve the maze and reach the goal on the bottom right of the map! Watch out for the dangerous obstacles though!
        </p>

    </div>

    <div id="gui">

        <h1 id="score">Score: </h1>

        <div id="howtoplay">
            <h1>Press [SPACE] to play!</h1>
        </div>

    </div>

    <!-- for debugging -->
    <!-- <script src="src/randomlevel.js"></script>    
    <script src="src/main.js"></script> -->
    <script src="./index.min.js"></script>
    <script>
        function animateLoad() {
            if (player || !assetsLoaded) return;

            load();
        }
    </script>
</body>

</html>
